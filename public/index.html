<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="application/javascript" src="websocketClient.js"></script>
    <title>Websocket Chatting</title>
  </head>
  <body>
    <h1>Hudi Chat</h1>
    <div>
      <input
        type="text"
        id="nickname"
        placeholder="닉네임"
        style="width: 50px"
      />
      <input
        type="text"
        id="message"
        placeholder="메세지"
        style="width: 200px"
      />
      <button onClick="sendMessage()">전송</button>
    </div>

    <div id="chat-log"></div>
  </body>
</html>
